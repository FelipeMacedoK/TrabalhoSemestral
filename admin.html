<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <h1>Administração</h1>
    <div id="mensagemErro"></div>
    <h2>Perguntas</h2>
    <form id="formCadastrar">
        <input type="text" name="texto" placeholder="Digite a pergunta" required>
        <button type="submit">Cadastrar Pergunta</button>
    </form>    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Texto</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="perguntasContainer"></tbody>
    </table>
    <div id="medias" class="aba">
        <h2>Médias das Notas por Pergunta</h2>
        <table>
            <thead>
                <tr>
                    <th>Pergunta</th>
                    <th>Média</th>
                </tr>
            </thead>
            <tbody id="mediasContainer"></tbody>
        </table>
    </div>
    <div id="dashboard" class="aba">
        <h2>Avaliações Realizadas</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data/Hora</th>
                    <th>Pergunta</th>
                    <th>Descrição</th>
                    <th>Resposta</th>
                    <th>Feedback</th>
                </tr>
            </thead>
            <tbody id="avaliacoesContainer"></tbody>
        </table>
    </div>    
</body>
</html>
