<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Avaliação de Serviços</h1>
    </header>
    <main>
        <form id="avaliacao-form">
            <h2>Por favor, avalie os serviços:</h2>
            <div id="perguntas-container"></div>
            <textarea name="feedback" placeholder="Deixe um feedback opcional"></textarea>
            <button type="submit">Enviar Avaliação</button>
            <p class="anonimato">Sua avaliação espontânea é anônima, nenhuma informação pessoal é solicitada ou armazenada.</p>
        </form>
        <p class="agradecimento">O Hospital Regional Alto Vale (HRAV) agradece sua resposta. Ela é muito importante para nós!</p>
    </main>
</body>
</html>
